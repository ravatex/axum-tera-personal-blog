{% extends "base.html" %}

{% block extra_css %}
 <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-heading {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .home-link {
            margin-top: 20px;
        }
    </style>
{% endblock %}


{% block content %}
<div class="error-container">
        <div>
            <h1 class="error-heading">404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="btn btn-primary home-link">Go Back Home</a>
        </div>
    </div>
{% endblock %}
