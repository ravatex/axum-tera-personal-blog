<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .number {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Kosmas Xenakis Karapanagiotis</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/message">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class=" containter-fluid text-center text-center bg-primary text-white py-5">
      <div class = "row">
        <div class = "col">
        <h2>Welcome to My Blog</h2>
        <p>Sharing thoughts, ideas, and stories.</p>
        </div>
        <div class = "col">
          <p>something else</p>
        </div>
        </div>
    </section>
    
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Blog post image">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post Title</h5>
                        <p class="card-text">Short description of the blog post...</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Blog post image">
                    <div class="card-body">
                        <h5 class="card-title">Another Post</h5>
                        <p class="card-text">Another interesting snippet...</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="number">{{visitors}}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
