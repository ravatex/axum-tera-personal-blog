{% extends "base.html" %}

   
{% block content %}
    <section class=" containter-fluid text-center text-center bg-primary text-white py-5">
      <div class = "row">
        <div class = "col">
        <h2>Welcome to My Blog</h2>
        <p>Sharing thoughts, ideas, and stories.</p>
        </div>
        <div class = "col">
          <p>something else</p>
        </div>
        </div>
    </section>
    
    <section class="container mt-5">
        <div class="row">
        {% for post in posts %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Blog post image">
                    <div class="card-body">
              <h5 class="card-title">{{ post.blog_data.title }}</h5>
              <p class="card-text">{{ post.blog_data.date }}</p>
              <a href="/blogs/{{ post.path }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
                    </div>
    </section>
{% endblock %}
